<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalVerfolgungSystem</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>

<body>
    <h1 id="alert" class="mt-5"></h1>
    <!-- PersonelHinzufugen Bereich-->
    <div class="container">
        <div class="row">
            <div class="col-sm-7 ">

                <form id="formUser" method="post">
                    <h1 style="color: blue;">Personel Hinzufugen :</h1>
                    <input class="form-control" type="text" name="userName" id="userName" value="">
                    <label class="form-label" for="userName">Firstname</label>

                    <input class="form-control" type="text" name="lastName" id="lastName" value="">
                    <label class="form-label" for="lastName">Lastname</label>
                    <br>

                    <div class="mt-2 ">
                        <button style="margin-right: 7px;" class="btn btn-danger " type="reset">Zurücksetzen</button>
                        <button class="mt-3 btn btn-success" type="submit">Speichern</button>

                    </div>
                </form>
            </div>
            <div style="margin-left: 5px;" class="col-sm-4">
                <img style="height:150 px; width: 150px; border-radius: 10%;" src="./images/image.jpg" alt="firmFoto"
                    srcset="">
            </div>

        </div>
    </div>
    <!-- Am Ende PersonelHinzufugen Bereich -->


    <!-- UL STRUCTURE-->
    <ul id="userUl" style="margin-top: 100px;" class="list-group list-group-flush">
        <h1 style="color:slategrey">Neue Personal Liste</h1>
    </ul>




    <script src="´Personal-Verfolgung.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
